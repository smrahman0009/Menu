<!DOCTYPE html>

<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th,td {
                text-align: center;
            }
            #image {display: none;}
        </style>

        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"> -->
        <title>
            Menu
        </title>
    </head>
    <body>
    <h1>Menu</h1>
    <table id="printItem" style="width: 100%;">
    </table>
    <table  style="width: 100%;">
            <tr>
                <th colspan="3">
                    <h3>
                        Enter New Item
                    </h3>
                </th>
            </tr>
          <form name="item_list" action="#">
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Name
                </th>
                    
                <th>
                    Price
                </th>
            </tr>
            <tr>
                <td width="200" height="200">
                   <h5 onclick="takePhoto();">select</h5>
                    <img id="image" width="150" height="150"  src=""/>
                </td>
                <td>
                    <input type="text" name="item_name" id="item_name">
                </td>
                
                <td>
                    <input type="number" name="item_price" min="0" id="item_price">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="ADD" onclick="addItem();" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>

    <table  style="width: 100%;">
            <tr>
                <th colspan="2">
                    <h3>
                        Edit Item Price
                    </h3>
                </th>
            </tr>
          <form name="edit_item" action="#">
            <tr>
                <th>
                    Name
                </th>
                    
                <th>
                    Price
                </th>
                    
            </tr>
            <tr>
                <td>
                    <input type="text" name="edit_name" id="edit_name" required>
                </td>
                
                <td>
                    <input type="number" name="edit_price" min="0" id="edit_price" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onclick="editItem()" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>

    <table  style="width: 100%;">
            <tr>
                <th colspan="2">
                    <h3>
                        Delete Item
                    </h3>
                </th>
            </tr>
          <form name="delete_item" action="#">
            <tr>
                <th>
                    Name
                </th>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="text" name="delete_name" id="delete_name" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onclick="deleteItem()" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>
        <button onclick="loadItem();">load Item</button>
        <button onclick="deleteAll();">Delete All</button>
        <button onclick="test();">test</button>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
