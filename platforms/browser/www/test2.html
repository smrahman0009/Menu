<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>
            Menu
        </title>
    </head>
    <body style="margin-left: 5%; margin-right: 5%;">
    <h1>Menu</h1>
    <table id="printItem" class="table table-bordered">
    </table>

    <table class="table table-bordered">
  <thead>
    <tr>
      <th colspan="2" scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col" colspan="3" style="text-align: center;">
                    <h5>
                        Enter New Item
                    </h5>
                </th>
            </tr>
        <thead>
        <tbody>
          <form name="item_list" action="#">
            <tr>
                <th>
                    Image
                </th>
                <th>
                    Name
                </th>
                    
                <th>
                    Price
                </th>
            </tr>
            <tr>
                <td>
                   <h5 onclick="takePhoto();">select</h5>
                    <img id="image" width="150" height="150"  src=""/>
                </td>
                <td>
                    <input type="text" name="item_name" id="item_name">
                </td>
                
                <td>
                    <input type="number" name="item_price" min="0" id="item_price">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="ADD" onclick="addItem();" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>

    <table  style="width: 100%;">
            <tr>
                <th colspan="2">
                    <h3>
                        Edit Item Price
                    </h3>
                </th>
            </tr>
          <form name="edit_item" action="#">
            <tr>
                <th>
                    Name
                </th>
                    
                <th>
                    Price
                </th>
                    
            </tr>
            <tr>
                <td>
                    <input type="text" name="edit_name" id="edit_name" required>
                </td>
                
                <td>
                    <input type="number" name="edit_price" min="0" id="edit_price" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onclick="editItem()" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>

    <table  style="width: 100%;">
            <tr>
                <th colspan="2">
                    <h3>
                        Delete Item
                    </h3>
                </th>
            </tr>
          <form name="delete_item" action="#">
            <tr>
                <th>
                    Name
                </th>
            </tr>
            <tr>
                <td rowspan="2">
                    <input type="text" name="delete_name" id="delete_name" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onclick="deleteItem()" style="width:100%;">
                </td>
            </tr>       
        </form>
    </table>
        <button onclick="loadItem();">load Item</button>
        <button onclick="deleteAll();">Delete All</button>
        <button onclick="test();">test</button>
         <button><a href="index.html">Index</a></button>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
