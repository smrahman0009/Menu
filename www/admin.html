<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>
            Menu
        </title>
</head>
<div class="container">
    <body style="margin-left: 5%; margin-right: 5%;">
   <h4 style="text-align: center;">Menu</h4>
<table id="printItem" class="table table-bordered">
</table>

<h4 style="text-align: center;">Add New Item</h4>
<form name="item_list" action="#">
<div class="input-group">
	<div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01" onclick="takePhoto();">Upload</span>
	      <img src="" class="rounded float-left" width="100" height="100" id="image" alt="...">
  	</div>
</div>
<div class="input-group">
  <input type="text"  class="form-control" name="item_name" id="item_name">
  <input type="number"  class="form-control" name="item_price" min="0" id="item_price">
  <div class="input-group-prepend">
    <span class="input-group-text">Item name and price</span>
  </div>
  <input type="submit" value="Add" class="btn btn-primary btn-lg btn-block" onclick="addItem();">
</div>
</form>

<h4 style="text-align: center;">Edit Price</h4>
<form name="edit_item" action="#">
<div class="input-group">
  <input type="text"  class="form-control" name="edit_name" id="edit_name">
  <input type="number"  class="form-control" name="edit_price" min="0" id="edit_price">
  <div class="input-group-prepend">
    <span class="input-group-text">Item name and price</span>
  </div>
  <input type="submit" value="Edit" class="btn btn-primary btn-lg btn-block" onclick="editItem()">
</div>
</form>

<h4 style="text-align: center;">Delete item</h4>
<form name="delete_item" action="#">
<div class="input-group">
  <input type="text"  class="form-control" name="delete_name" id="delete_name" required>
  <div class="input-group-prepend">
    <span class="input-group-text">Enter item name</span>
  </div>
  <input type="submit" value="Delete" class="btn btn-primary btn-lg btn-block" onclick="deleteItem();">
</div>
</form>
 <div class="row">
 	<div class="col-sm">
 	<button type="button" class="btn btn-info" onclick="loadItem();">Display</button>
    <button type="button" class="btn btn-danger" onclick="deleteAll();">Delete All</button>
    <button type="button" class="btn btn-info" onclick="test();">test</button>
    <button type="button" class="btn btn-info"><a href="index.html">Index</a></button>
 	</div>
 </div>
       
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </div>
 </body>
</html>
