<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>
            Menu
        </title>
        <style type="text/css">
        	.btn-width{
        		width: 100%;
        	}
        </style>
</head>
<div class="container">
    <body style="margin-left: 5%; margin-right: 5%;">
   <h4 style="text-align: center;">Menu</h4>
<table id="printItem" class="table table-bordered">
</table>

<h4 style="text-align: center;">Add New Item</h4>
<form name="item_list" action="#">
<div class="input-group">
	<div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01" onclick="takePhoto();">Upload</span>
	      <img src="" class="rounded float-left" width="100" height="100" id="image" alt="...">
  	</div>
</div>
<div class="input-group">
  <input type="text"  class="form-control" name="item_name" id="item_name" required>
  <input type="number"  class="form-control" name="item_price" min="0" id="item_price" required>
  <div class="input-group-prepend">
    <span class="input-group-text">Item name and price</span>
  </div>
  <input type="submit" value="Add" class="btn btn-primary btn-lg btn-block" onclick="addItem();">
</div>
</form>

<h4 style="text-align: center;">Edit Price</h4>
<form name="edit_item" action="#">
<div class="input-group">
  <input type="text"  class="form-control" name="edit_name" id="edit_name" required>
  <input type="number"  class="form-control" name="edit_price" min="0" id="edit_price" required>
  <div class="input-group-prepend">
    <span class="input-group-text">Item name and price</span>
  </div>
  <input type="submit" value="Edit" class="btn btn-primary btn-lg btn-block" onclick="editItem()">
</div>
</form>

<h4 style="text-align: center;">Delete item</h4>
<form name="delete_item" action="#">
<div class="input-group">
  <input type="text"  class="form-control" name="delete_name" id="delete_name" required>
  <div class="input-group-prepend">
    <span class="input-group-text">Enter item name</span>
  </div>
  <input type="submit" value="Delete" class="btn btn-primary btn-lg btn-block" onclick="deleteItem();">
</div>
</form>
 <div class="row" style="margin-top: 5%;">
 	<div class="col-sm" style="margin: 1%;">
 		<button type="button" class="btn btn-info btn-width" onclick="loadItem();">Display</button>
 	</div>
 	<div class="col-sm" style="margin: 1%;">
 		 <button type="button" class="btn btn-danger btn-width" onclick="deleteAll();">Delete All</button>
    
 	</div>
 	<div class="col-sm" style="margin: 1%;">
 		<button type="button" class="btn btn-info btn-width" onclick="clearDisplay();">Clear Display</button>
    	
 	</div>
 	<div class="col-sm" style="margin: 1%;">
 		<button type="button" class="btn btn-info btn-width" onclick="pageIndex();">Back</button>
 	</div>
  <div class="col-sm" style="margin: 1%;">
    <button type="button" id="buttonClose" class="btn btn-primary btn-width" onclick="exitApp()">Exit
    </button>  
  </div>
 </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js">
        	loadItem();
        </script>
    </div>
 </body>
</html>
